<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Calculator</title>
<link rel="stylesheet" href="calcytwo.css" type="text/css">
<script src="calcy.js" type="application/javascript"></script>
</head>

<body>
<form name="calculator">
	<div id="calcy">
		<div id="top">
			<input type="text" name="screen" id="screen" value="0" readonly/>
		</div>
		<div id="btns">
			<input type="button" class="btn" value="7" onClick="calc('7')">
			<input type="button" class="btn" value="8" onClick="calc('8')">
			<input type="button" class="btn" value="9" onClick="calc('9')">
			<input type="button" class="btn" value="/" onClick="calc('divide')">
			<input type="button" class="btn" value="4" onClick="calc('4')">
			<input type="button" class="btn" value="5" onClick="calc('5')">
			<input type="button" class="btn" value="6" onClick="calc('6')">
			<input type="button" class="btn" value="*" onClick="calc('mul')">
			<input type="button" class="btn" value="1" onClick="calc('1')">
			<input type="button" class="btn" value="2" onClick="calc('2')">
			<input type="button" class="btn" value="3" onClick="calc('3')">
			<input type="button" class="btn" value="-" onClick="calc('subs')">
			<input type="button" class="btn" value="." onClick="calc('point')">
			<input type="button" class="btn" value="0" onClick="calc('0')">
			<input type="button" class="btn" value="+" onClick="calc('add')">
			<input type="button" class="btn" value="=" onClick="calc('equal')">
		</div>
	</div>
</form>
</body>
</html>
