<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" href="mystyle.css">
		<script type="text/javascript">
			
			var xmlhttp;
			
			if(window.XMLHttpRequest){
				xmlhttp = new XMLHttpRequest();
			}else{
				xmlhttp =  new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			xmlhttp.open("GET","kbc.xml",false);
			xmlhttp.send();
			xmldoc = xmlhttp.responseXML;
			studentName = xmldoc.getElementsByTagName("student");
			document.write(studentName[0].childNodes[1].childNodes[0].nodeValue+"<br />");
			document.write(studentName[0].childNodes[3].childNodes[0].nodeValue+"<br />");


	
			
		</script>
		
	</head>

	<body>
	
	
	
	</body>
</html>
